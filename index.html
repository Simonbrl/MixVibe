<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, shrink-to-fit=no" />
        <title>MixVibe</title>
        
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <link href="./src/style/style.css" rel="stylesheet">
    
    </head>
    <body>
        <div class="wrapper">
            <div class="player-app">
                <div class="playlist">
                    <h3>MixVibe</h3>
                    <ul></ul>
                </div>
                <div class="player">
                    <span class="show-playlist"><i class="fas fa-chevron-up"></i></span>
                    <div class="player-top">
                        <div class="music-cover">
                            <img class="music-image"src="" alt="">
                        </div>
                        <div class="music-info">
                            <div class="artist-name"></div> - <div class="music-name"></div>
                        </div>
                    </div>
                    <div class="player-bottom">
                        <audio id="audio" src=""></audio>
                        <div class="progress">
                            <span class="progress-current-time">0:00</span>
                            <div class="progress-bar">
                                <div class="progress-current"></div>
                            </div>
                            <span class="progress-duration">0:00</span>
                        </div>
                        <div class="controls">
                            <div id="repeat" class="control"><i class="fal fa-repeat"></i></div>
                            <div id="previous" class="control"><i class="fas fa-step-backward"></i></div>
                            <div id="play-pause" class="control"><i class="fas fa-play"></i></div>
                            <div id="next" class="control"><i class="fas fa-step-forward"></i></div>
                            <div id="random" class="control"><i class="fal fa-random"></i></div>
                        </div>
                        <div class="volume">
                            <div class="volume-btn"><i class="fas fa-volume-up"></i></div>
                            <div class="volume-bar">
                                <div class="volume-current"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./src/script/script.js"></script>
    </body>
</html>
